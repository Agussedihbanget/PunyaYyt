<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anak Rusak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('gg-gimang.mp4') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            font-size: 48px; /* Ukuran font besar untuk "ANAK RUSAK" */
            margin-top: 20px;
        }
        h2 {
            font-size: 36px; /* Ukuran font lebih kecil dari h1 untuk "Selamat Datang" */
            margin-top: 10px;
        }
        p, button {
            font-size: 24px;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .answer {
            margin-top: 20px;
            font-size: 20px;
        }
        #answerSection {
            display: none;
        }
    </style>
</head>
<body>

    <h1>ANAK RUSAK</h1>
    <h2>Selamat datang di Website Kami</h2>

    <!-- Tombol Masuk -->
    <button onclick="showQuestions()">MASUK</button>

    <div id="questionSection" style="display: none;">
        <p>Siapa Namamu?</p>
        <input type="text" id="nameInput" placeholder="Masukkan Nama" />
        <br>
        <button onclick="showGreeting()">LANJUT</button>
    </div>

    <div id="greetingSection" style="display: none;">
        <p id="greetingText"></p>
        <button onclick="showChoices()">LANJUT</button>
    </div>

    <div id="answerSection">
        <p>Jawaban yang dipilih:</p>
        <p id="storedAnswer"></p>
        <p>Alasan yang ditulis:</p>
        <p id="storedReason"></p>
    </div>

    <div id="choicesSection" style="display: none;">
        <p>Corner Hari Sabtu?</p>
        <button onclick="showAnswer('GASS')">GASS</button>
        <button onclick="showAnswer('MINGGU PI')">MINGGU PI</button>
        <br><br>
        <input type="text" id="reasonInput" placeholder="Tulis alasanmu di sini..." />
        <br>
        <button onclick="submitReason()">Kirim Alasan</button>
        <div id="reasonText" class="answer"></div>
    </div>

    <script>
        function showQuestions() {
            document.querySelector("button").style.display = "none"; // Hiding the "MASUK" button
            document.getElementById("questionSection").style.display = "block";
        }

        function showGreeting() {
            var name = document.getElementById("nameInput").value;
            // Mengecek apakah nama yang dimasukkan adalah "200906" (nama pembuat)
            if (name === "200906") {
                document.getElementById("questionSection").style.display = "none";
                document.getElementById("greetingText").innerText = "Halo " + name + ", selamat datang! (Pembuat)";
                document.getElementById("greetingSection").style.display = "block";
                document.getElementById("answerSection").style.display = "block"; // Menampilkan jawaban dan alasan untuk pembuat
            } else {
                document.getElementById("greetingText").innerText = "Halo " + name + ", selamat datang!";
                document.getElementById("questionSection").style.display = "none";
                document.getElementById("greetingSection").style.display = "block";
            }
        }

        function showChoices() {
            document.getElementById("greetingSection").style.display = "none";
            document.getElementById("choicesSection").style.display = "block";
        }

        function showAnswer(answer) {
            var answerText = "";
            if (answer === "GASS") {
                answerText = "Gas Pale!";
            } else if (answer === "MINGGU PI") {
                answerText = "Oke";
            }
            document.getElementById("reasonText").innerText = answerText;
            // Menyimpan jawaban di halaman
            document.getElementById("storedAnswer").innerText = answerText;
        }

        function submitReason() {
            var reason = document.getElementById("reasonInput").value;
            document.getElementById("reasonText").innerText = "Alasanmu: " + reason;
            // Menyimpan alasan di halaman
            document.getElementById("storedReason").innerText = reason;
        }
    </script>

</body>
</html>
