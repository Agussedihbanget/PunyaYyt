<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Yayat</title>
    <style>
        /* Set the background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Background warna hitam */
            color: white;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Background transparan hitam agar teks bisa terlihat jelas */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            height: 100%; /* Memastikan container memenuhi layar */
            position: absolute; /* Membuat container berada di atas halaman */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1, h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        input, button, textarea {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%; /* Membuat lebar tombol dan input sama */
            max-width: 250px; /* Membatasi lebar input dan tombol */
        }

        button {
            cursor: pointer;
        }

        /* Styling untuk kolom alasan */
        #reasonInput {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            margin-top: 10px;
        }

        /* Styling untuk label alasan */
        label {
            display: block;
            margin-top: 10px;
            color: white;
            font-size: 18px;
        }

        /* Posisi tombol di bawah */
        .buttons-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .reason-container {
            margin-top: 30px;
            display: none;
        }

        .kirim-container {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Yayat</h1>
        <h2>Siapa Namamu?</h2>
        <input type="text" id="nameInput" placeholder="Masukkan Nama">
        <br>
        <button onclick="nextPage()">MASUK</button>
    </div>

    <div class="container" id="secondPage" style="display: none;">
        <h2>MAUKO PERGI CORNER HARI SABTU?</h2>
        <div class="buttons-container">
            <button onclick="showReason()">GASS</button>
            <button onclick="exitSite()">TIDAK</button>
        </div>
        <div class="reason-container" id="reasonForm">
            <h2>Kirim Alasan Lain</h2>
            <textarea id="reasonInput" placeholder="Tulis alasanmu di sini..."></textarea>
            <div class="kirim-container">
                <button onclick="sendReason()">KIRIM</button>
            </div>
        </div>
    </div>

    <script>
        function nextPage() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                // Menyembunyikan halaman pertama dan menampilkan halaman kedua
                document.querySelector(".container").style.display = "none";
                document.getElementById("secondPage").style.display = "block";
            }
        }

        function showReason() {
            // Menampilkan form alasan setelah menekan tombol "GASS"
            document.getElementById("reasonForm").style.display = "block";
        }

        function exitSite() {
            // Untuk keluar, arahkan ke link WhatsApp
            window.location.href = "https://chat.whatsapp.com/FlhdUu5f2lG0OeugzKaW7u";
        }

        function sendReason() {
            var reason = document.getElementById("reasonInput").value;
            if (reason) {
                alert("Alasan telah dikirim!");
                // Anda bisa menyimpan alasan di sini, misalnya menggunakan localStorage atau API
            } else {
                alert("Silakan tulis alasan terlebih dahulu!");
            }
        }
    </script>
</body>
</html>
