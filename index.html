<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Yayat</title>
    <style>
        /* Set the background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://raw.githubusercontent.com/Agussedihbanget/PunyaYyt/refs/heads/main/website.png'); /* Ganti dengan URL gambar yang diinginkan */
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Background transparan hitam agar teks bisa terlihat jelas */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            height: 100%; /* Memastikan container memenuhi layar */
            position: absolute; /* Membuat container berada di atas halaman */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1, h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%; /* Membuat lebar tombol dan input sama */
            max-width: 250px; /* Membatasi lebar input dan tombol */
        }

        button {
            cursor: pointer;
        }

        /* Styling untuk kolom alasan */
        #reasonInput {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            margin-top: 10px;
        }

        /* Styling untuk label alasan */
        label {
            display: block;
            margin-top: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Yayat</h1>
        <h2>Siapa Namamu?</h2>
        <input type="text" id="nameInput" placeholder="Masukkan Nama">
        <br>
        <button onclick="nextPage()">MASUK</button>
    </div>

    <script>
        function nextPage() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                // Setelah menekan tombol "MASUK"
                document.querySelector("h1").innerText = "MAUKO PERGI CORNER HARI SABTU?";
                document.querySelector("h2").innerText = "Tulis Alasan Lain";
                document.querySelector("button").innerText = "KIRIM";
                document.querySelector("button").setAttribute("onclick", "sendAnswer()");
                document.querySelector(".container").style.textAlign = "left";
                document.getElementById("nameInput").style.display = "none"; // Sembunyikan input setelah mengklik "MASUK"
                
                // Menghapus teks yang sebelumnya muncul lebih dari sekali
                var reasonLabel = document.createElement("label");
                reasonLabel.innerText = "Tulis Alasan Lain";
                document.querySelector(".container").appendChild(reasonLabel);

                var reasonInput = document.createElement("textarea");
                reasonInput.id = "reasonInput";
                reasonInput.placeholder = "Tulis alasanmu di sini...";
                document.querySelector(".container").appendChild(reasonInput);
            }
        }

        function sendAnswer() {
            var reason = document.getElementById("reasonInput").value;
            if (reason) {
                alert("Jawaban terkirim!");
                // Simpan jawaban di sini (misalnya di localStorage atau database)
            } else {
                alert("Silakan tulis alasan terlebih dahulu!");
            }
        }
    </script>
</body>
</html>
