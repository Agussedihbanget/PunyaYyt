<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAK RUSAK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            font-size: 48px;
            margin-top: 20px;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
        iframe {
            border: none;
            margin-top: 20px;
        }

        #questionSection {
            display: none;
        }
        #exitButton {
            display: none;
            margin-top: 30px;
        }
        #specialButtons {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Video TikTok sebagai background -->
    <video id="background-video" autoplay loop muted>
        <source src="https://www.tiktok.com/embed/ZSjc9CUYp" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>ANAK RUSAK</h1>
    <h2>Selamat datang, silakan masukkan nama</h2>
    
    <!-- Form input untuk nama -->
    <form id="nameForm">
        <input type="text" id="name" placeholder="Siapa namamu?" required>
        <button type="submit" class="button">MASUK</button>
    </form>
    
    <!-- Tempat untuk menampilkan pertanyaan setelah memasukkan nama -->
    <div id="questionSection">
        <p id="welcomeMessage"></p>
        <h2>Corner Hari Sabtu?</h2>
        <button class="button" onclick="showAnswer('GASS')">GASS</button>
        <button class="button" onclick="showAnswer('MINGGU PI')">MINGGU PI</button>
        <br><br>
        <textarea id="customAnswer" placeholder="Masukkan alasan kamu"></textarea>
        <button class="button" onclick="submitCustomAnswer()">Kirim</button>
    </div>
    
    <!-- Tombol KELUAR yang bisa diakses oleh semua orang -->
    <div id="exitSection">
        <button id="exitButton" class="button" onclick="exitWebsite()">KELUAR</button>
    </div>

    <!-- Tombol LANJUT dan LIHAT JAWABAN hanya muncul untuk nama "200906" -->
    <div id="specialButtons">
        <button class="button" onclick="goToNextPage()">LANJUT</button>
        <button class="button" onclick="viewAnswers()">LIHAT JAWABAN</button>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            document.getElementById('welcomeMessage').innerText = `Halo ${name}, selamat datang!`;
            document.getElementById('questionSection').style.display = 'block';
            document.getElementById('exitButton').style.display = 'block'; // Tombol keluar muncul

            if (name === "200906") {
                // Untuk nama "200906", tampilkan tombol LANJUT dan LIHAT JAWABAN
                document.getElementById('specialButtons').style.display = 'block';
            }
        });

        function showAnswer(answer) {
            const answerMessage = answer === 'GASS' ? 'Gas Pale' : 'Oke';
            alert(answerMessage);
        }

        function submitCustomAnswer() {
            const customAnswer = document.getElementById('customAnswer').value;
            if (customAnswer) {
                alert("Alasan kamu telah dikirim: " + customAnswer);
            } else {
                alert("Tolong masukkan alasan kamu.");
            }
        }

        function exitWebsite() {
            window.location.href = "about:blank"; // Mengarahkan ke halaman kosong
        }

        function goToNextPage() {
            window.location.href = "nextPage.html"; // Ganti dengan halaman yang ingin dituju
        }

        function viewAnswers() {
            window.location.href = "viewAnswers.html"; // Ganti dengan halaman untuk melihat jawaban
        }
    </script>
</body>
</html>
