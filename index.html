<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anak Rusak</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('website.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-top: 20px;
    }
    p {
      font-size: 28px;
    }
    button, textarea, input {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>ANAK RUSAK</h1>
    <p>Selamat Datang!</p>
    <input type="text" id="username" placeholder="Siapa namamu?" />
    <button onclick="checkName()">MASUK</button>
  </div>

  <div id="choices" style="display: none;">
    <p>Pilih jawabanmu:</p>
    <button onclick="submitAnswer('GASS')">GASS</button>
    <button onclick="submitAnswer('MINGGU PI')">MINGGU PI</button>
    <textarea id="reason" placeholder="Alasan lain..."></textarea>
    <button onclick="submitAnswer('Alasan: ' + document.getElementById('reason').value)">KIRIM</button>
  </div>

  <div id="seeAnswers" style="display: none;">
    <h2>Jawaban:</h2>
    <ul id="answersList"></ul>
    <button onclick="location.href='https://chat.whatsapp.com/FlhdUu5f2lG0OeugzKaW7u'">KELUAR</button>
  </div>

  <script>
    let answers = []; // Array untuk menyimpan jawaban

    function checkName() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert('Masukkan namamu dulu!');
        return;
      }
      if (name === '200906') {
        document.getElementById('main').style.display = 'none';
        document.getElementById('seeAnswers').style.display = 'block';
        updateAnswersList();
      } else {
        document.getElementById('main').style.display = 'none';
        document.getElementById('choices').style.display = 'block';
      }
    }

    function submitAnswer(answer) {
      const name = document.getElementById('username').value.trim();
      if (answer.includes('Alasan: ') && answer === 'Alasan: ') {
        alert('Tulis alasanmu terlebih dahulu!');
        return;
      }
      const currentTime = new Date();
      const formattedTime = currentTime.toLocaleTimeString();

      answers.push({ name, answer, time: formattedTime });

      alert('Jawabanmu telah terkirim!');
      document.getElementById('choices').style.display = 'none';
      document.getElementById('seeAnswers').style.display = 'block';
      updateAnswersList();
    }

    function updateAnswersList() {
      const list = document.getElementById('answersList');
      list.innerHTML = '';
      if (answers.length === 0) {
        for (let i = 0; i < 3; i++) {
          const li = document.createElement('li');
          li.textContent = `${i + 1}. ......`;
          list.appendChild(li);
        }
      } else {
        answers.forEach((item, index) => {
          const li = document.createElement('li');
          li.textContent = `${index + 1}. ${item.name} - ${item.answer} - ${item.time}`;
          list.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
