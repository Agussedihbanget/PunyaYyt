<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anak Rusak</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* Tambah ini agar elemen lain tetap muncul */
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('website.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1; /* Pastikan background tetap di belakang */
    }
    #main, #choices, #seeAnswers {
      position: relative;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1; /* Pastikan elemen muncul di depan */
    }
    h1 {
      font-size: 32px;
    }
    p, label {
      font-size: 28px;
      margin: 10px 0;
    }
    input[type="text"], textarea {
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      border-radius: 5px;
      text-align: center;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>ANAK RUSAK</h1>
    <p>Selamat Datang!</p>
    <input type="text" id="username" placeholder="Siapa namamu?" />
    <button onclick="checkName()">MASUK</button>
  </div>

  <div id="choices">
    <p>Corner Hari Sabtu?</p>
    <button onclick="submitAnswer('GASS')">GASS</button>
    <button onclick="submitAnswer('MINGGU PI')">MINGGU PI</button>
    <label>Tulis Alasan Lain:</label>
    <textarea id="reason" placeholder="Alasanmu..."></textarea>
    <button onclick="submitAnswer('Alasan: ' + document.getElementById('reason').value)">KIRIM</button>
  </div>

  <div id="seeAnswers">
    <h1>Jawaban:</h1>
    <ul id="answersList">
      <li>1. .......</li>
      <li>2. .......</li>
      <li>3. .......</li>
    </ul>
    <button onclick="location.href='https://chat.whatsapp.com/FlhdUu5f2lG0OeugzKaW7u'">KELUAR</button>
  </div>

  <script>
    let answers = []; // Array untuk menyimpan jawaban

    function checkName() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert('Masukkan namamu dulu!');
        return;
      }
      if (name === '200906') {
        document.getElementById('main').style.display = 'none';
        document.getElementById('seeAnswers').style.display = 'flex';
        updateAnswersList();
      } else {
        document.getElementById('main').style.display = 'none';
        document.getElementById('choices').style.display = 'flex';
      }
    }

    function submitAnswer(answer) {
      const name = document.getElementById('username').value.trim();
      if (answer.includes('Alasan: ') && answer === 'Alasan: ') {
        alert('Tulis alasanmu terlebih dahulu!');
        return;
      }
      const currentTime = new Date();
      const formattedTime = currentTime.toLocaleTimeString();

      answers.push({ name, answer, time: formattedTime });

      alert('Jawabanmu telah terkirim!');
      document.getElementById('choices').style.display = 'none';
      document.getElementById('seeAnswers').style.display = 'flex';
      updateAnswersList();
    }

    function updateAnswersList() {
      const list = document.getElementById('answersList');
      list.innerHTML = '';
      if (answers.length === 0) {
        for (let i = 0; i < 3; i++) {
          const li = document.createElement('li');
          li.textContent = `${i + 1}. .......`;
          list.appendChild(li);
        }
      } else {
        answers.forEach((item, index) => {
          const li = document.createElement('li');
          li.textContent = `${index + 1}. ${item.name} - ${item.answer} - ${item.time}`;
          list.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
