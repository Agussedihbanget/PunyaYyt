<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Yayat</title>
    <style>
        /* Reset Margin dan Padding untuk memastikan semuanya rapi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mengatur background menjadi hitam dengan elemen lainnya di depan */
        body {
            background-color: #000; /* Hitam, bisa diganti warna lain */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Menambahkan ini agar semua elemen rapi */
            color: white; /* Warna teks menjadi putih */
        }

        /* Menata kontainer form untuk memasukkan nama */
        .container {
            text-align: center;
            width: 100%;
        }

        /* Menata elemen input nama */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            width: 60%;
            margin-bottom: 20px;
        }

        /* Menata tombol */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #555;
        }

        /* Menyembunyikan elemen tertentu yang akan ditampilkan setelah klik tombol */
        .hidden {
            display: none;
        }

        /* Style untuk bagian yang menampilkan jawaban akhir */
        .finalResponse {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANAK RUSAK</h1> <!-- Teks ini akan selalu muncul di setiap halaman -->

        <!-- Form input nama -->
        <div id="nameInputPage">
            <input type="text" id="username" placeholder="Masukkan Nama">
            <br>
            <button id="masukBtn">MASUK</button>
        </div>

        <!-- Halaman setelah tombol "MASUK" -->
        <div id="responseArea" class="hidden">
            <button id="gassBtn">GASS</button>
            <button id="mingguBtn">MINGGU PI</button>
        </div>

        <!-- Halaman jawaban final -->
        <div id="finalResponse" class="hidden finalResponse">
            <p id="finalText"></p>
            <button id="keluarBtn">KELUAR</button>
        </div>
    </div>

    <script>
        // Menyembunyikan halaman lain saat pertama kali tampil
        document.getElementById("responseArea").classList.add("hidden");
        document.getElementById("finalResponse").classList.add("hidden");

        // Event listener untuk tombol "MASUK"
        document.getElementById("masukBtn").addEventListener("click", function() {
            const name = document.getElementById("username").value;
            if (name === "200906") {
                // Jika nama yang dimasukkan adalah "200906", tampilkan halaman berikutnya
                document.getElementById("nameInputPage").classList.add("hidden"); // Sembunyikan input nama
                document.getElementById("responseArea").classList.remove("hidden"); // Tampilkan tombol GASS dan MINGGU PI
            } else {
                // Jika nama selain "200906", tetap lanjut tanpa tombol tambahan
                document.getElementById("nameInputPage").classList.add("hidden");
                document.getElementById("finalResponse").classList.remove("hidden");
                document.getElementById("finalText").textContent = "Terima Kasih, Anda tidak dapat melihat jawaban.";
            }
        });

        // Event listener untuk tombol "GASS"
        document.getElementById("gassBtn").addEventListener("click", function() {
            document.getElementById("finalResponse").classList.remove("hidden"); // Tampilkan hasil
            document.getElementById("finalText").textContent = "Gas Pale"; // Teks setelah GASS
        });

        // Event listener untuk tombol "MINGGU PI"
        document.getElementById("mingguBtn").addEventListener("click", function() {
            document.getElementById("finalResponse").classList.remove("hidden"); // Tampilkan hasil
            document.getElementById("finalText").textContent = "Oke"; // Teks setelah MINGGU PI
        });

        // Event listener untuk tombol "KELUAR"
        document.getElementById("keluarBtn").addEventListener("click", function() {
            window.location.href = "https://chat.whatsapp.com/FlhdU5f2lG0OeugzKaW7u"; // Redirect ke WhatsApp
        });
    </script>
</body>
</html>
