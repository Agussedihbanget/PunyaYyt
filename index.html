<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Yayat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://raw.githubusercontent.com/Agussedihbanget/PunyaYyt/refs/heads/main/website.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1, h2 {
            font-size: 48px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Yayat</h1>
        <h2>Siapa Namamu?</h2>
        <input type="text" id="nameInput" placeholder="Masukkan Nama">
        <br>
        <button onclick="nextPage()">MASUK</button>
    </div>

    <script>
        function nextPage() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                document.querySelector("h1").innerText = "MAUKO PERGI CORNER HARI SABTU?";
                document.querySelector("h2").innerText = "Tulis Alasan Lain";
                document.querySelector("button").innerText = "KIRIM";
                document.querySelector("button").setAttribute("onclick", "sendAnswer()");
                document.querySelector(".container").style.textAlign = "left";
                document.getElementById("nameInput").style.display = "none";
            }
        }

        function sendAnswer() {
            alert("Jawaban terkirim!");
            // Untuk logika tambahan, bisa disimpan dalam database atau localStorage
        }
    </script>
</body>
</html>
