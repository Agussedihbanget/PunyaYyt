<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anak Rusak</title>
    <style>
        /* Set the body to have no margin or padding */
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Background Video Setup */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Let video stay behind content */
        }

        h1 {
            font-size: 48px;
            margin-top: 20px;
        }

        h2 {
            font-size: 36px;
            margin-top: 10px;
        }

        p, button {
            font-size: 24px;
            margin: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="gg-gimang.mp4" type="video/mp4">
    </video>

    <!-- Main Content -->
    <h1>ANAK RUSAK</h1>
    <h2>Selamat datang di Website Kami</h2>

    <!-- Button to Start -->
    <button onclick="showQuestions()">MASUK</button>

    <!-- Input Section -->
    <div id="questionSection" style="display: none;">
        <p>Siapa Namamu?</p>
        <input type="text" id="nameInput" placeholder="Masukkan Nama" />
        <br>
        <button onclick="showGreeting()">LANJUT</button>
    </div>

    <!-- Greeting Section -->
    <div id="greetingSection" style="display: none;">
        <p id="greetingText"></p>
        <button onclick="showChoices()">LANJUT</button>
    </div>

    <!-- Choices Section -->
    <div id="choicesSection" style="display: none;">
        <p>Corner Hari Sabtu?</p>
        <button onclick="showAnswer('GASS')">GASS</button>
        <button onclick="showAnswer('MINGGU PI')">MINGGU PI</button>
        <br><br>
        <input type="text" id="reasonInput" placeholder="Tulis alasanmu di sini..." />
        <br>
        <button onclick="submitReason()">Kirim Alasan</button>
        <div id="reasonText"></div>
    </div>

    <!-- End Section -->
    <div id="endSection" style="display: none;">
        <p id="finalAnswerText"></p>
        <button onclick="exitWebsite()">KELUAR</button>
    </div>

    <script>
        // Function to show questions
        function showQuestions() {
            document.querySelector("button").style.display = "none"; // Hiding the "MASUK" button
            document.getElementById("questionSection").style.display = "block";
        }

        // Function to show greeting after name input
        function showGreeting() {
            var name = document.getElementById("nameInput").value;
            document.getElementById("greetingText").innerText = "Halo " + name + ", selamat datang!";
            document.getElementById("questionSection").style.display = "none";
            document.getElementById("greetingSection").style.display = "block";
        }

        // Function to show choices section
        function showChoices() {
            document.getElementById("greetingSection").style.display = "none";
            document.getElementById("choicesSection").style.display = "block";
        }

        // Function to show answer based on button click
        function showAnswer(answer) {
            var answerText = "";
            if (answer === "GASS") {
                answerText = "Gas Pale!";
            } else if (answer === "MINGGU PI") {
                answerText = "Oke";
            }
            document.getElementById("reasonText").innerText = answerText;
            showEndSection();
        }

        // Function to submit the user's reason
        function submitReason() {
            var reason = document.getElementById("reasonInput").value;
            document.getElementById("reasonText").innerText = "Alasanmu: " + reason;
            showEndSection();
        }

        // Show the end section after answer is selected or reason is submitted
        function showEndSection() {
            document.getElementById("choicesSection").style.display = "none";
            document.getElementById("endSection").style.display = "block";
        }

        // Exit the website when clicking "KELUAR"
        function exitWebsite() {
            window.location.href = "about:blank"; // This will close the page
        }
    </script>

</body>
</html>
