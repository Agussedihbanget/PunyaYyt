<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Yayat</title>
    <style>
        /* Reset Margin dan Padding untuk memastikan semuanya rapi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mengatur background menjadi hitam dengan elemen lainnya di depan */
        body {
            background-color: #000; /* Hitam, bisa diganti warna lain */
            background-image: url('website.png'); /* Ganti dengan gambar yang diinginkan */
            background-size: cover; /* Menyesuaikan ukuran gambar dengan layar */
            background-position: center center; /* Menempatkan gambar di tengah */
            background-attachment: fixed; /* Memastikan background tetap di tempat saat scroll */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Warna teks menjadi putih */
        }

        /* Menata kontainer form untuk memasukkan nama */
        .container {
            text-align: center;
            width: 100%;
        }

        /* Menata elemen input nama */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            width: 60%;
            margin-bottom: 20px;
        }

        /* Menata tombol */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Website Yayat</h1>

        <!-- Form input nama -->
        <input type="text" id="username" placeholder="Masukkan Nama">
        <br>
        <button id="masukBtn">MASUK</button>

        <div id="responseArea" style="display: none;">
            <button id="gassBtn">GASS</button>
            <button id="mingguBtn">MINGGU PI</button>
        </div>

        <div id="finalResponse" style="display: none;">
            <p id="finalText"></p>
            <button id="keluarBtn">KELUAR</button>
        </div>
    </div>

    <script>
        // Event listener untuk tombol "MASUK"
        document.getElementById("masukBtn").addEventListener("click", function() {
            const name = document.getElementById("username").value;
            if (name === "200906") {
                document.getElementById("responseArea").style.display = "block"; // Tampilkan tombol GASS dan MINGGU PI
            }
        });

        // Event listener untuk tombol "GASS"
        document.getElementById("gassBtn").addEventListener("click", function() {
            document.getElementById("finalResponse").style.display = "block"; // Tampilkan hasil
            document.getElementById("finalText").textContent = "Gas Pale"; // Teks setelah GASS
        });

        // Event listener untuk tombol "MINGGU PI"
        document.getElementById("mingguBtn").addEventListener("click", function() {
            document.getElementById("finalResponse").style.display = "block"; // Tampilkan hasil
            document.getElementById("finalText").textContent = "Oke"; // Teks setelah MINGGU PI
        });

        // Event listener untuk tombol "KELUAR"
        document.getElementById("keluarBtn").addEventListener("click", function() {
            window.location.href = "https://chat.whatsapp.com/FlhdU5f2lG0OeugzKaW7u"; // Redirect ke WhatsApp
        });
    </script>
</body>
</html>
