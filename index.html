<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAK RUSAK</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #ccc;
        }
        .answer-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container" id="firstPage">
        <h1>ANAK RUSAK</h1>
        <p>Masukkan nama kamu:</p>
        <input type="text" id="nameInput" placeholder="Siapa namamu?">
        <br>
        <button onclick="nextPage()">MASUK</button>
    </div>

    <div class="container hidden" id="secondPage">
        <h1>Selamat datang!</h1>
        <p id="welcomeText"></p>
        <button class="hidden" id="lihatJawabanBtn" onclick="lihatJawaban()">LIHAT JAWABAN</button>
        <button id="gassBtn" onclick="answer('GASS')">GASS</button>
        <button id="mingguPiBtn" onclick="answer('MINGGU PI')">MINGGU PI</button>
    </div>

    <div class="container hidden" id="thirdPage">
        <h1>Hasil Jawaban</h1>
        <p id="answerText"></p>
        <button onclick="keluar()">KELUAR</button>
    </div>

    <div class="container hidden" id="answerPage">
        <h1>Jawaban Jawaban</h1>
        <div id="answerList"></div>
        <button onclick="refreshAnswers()">REFRESH</button>
        <button onclick="keluar()">KELUAR</button>
    </div>

    <script>
        let userName = "";
        let answers = [
            { name: "200906", answer: "GASS", time: "10:00" },
            { name: "YAYA", answer: "MINGGU PI", time: "10:30" }
        ]; // Jawaban yang sudah ada

        function nextPage() {
            userName = document.getElementById("nameInput").value;
            if (userName === "") {
                alert("Nama harus diisi!");
                return; // Tidak lanjut ke halaman berikutnya jika nama kosong
            }
            document.getElementById("firstPage").classList.add("hidden");
            document.getElementById("secondPage").classList.remove("hidden");

            // Hapus teks "Selamat datang!" dan ganti dengan "MAUKO PERGI CORNER HARI SABTU?"
            document.getElementById("welcomeText").innerHTML = "MAUKO PERGI CORNER HARI SABTU?";

            // Menyembunyikan tombol "LIHAT JAWABAN" untuk selain 200906
            if (userName === "200906") {
                document.getElementById("lihatJawabanBtn").classList.remove("hidden");
            }
        }

        function answer(answer) {
            document.getElementById("secondPage").classList.add("hidden");
            document.getElementById("thirdPage").classList.remove("hidden");

            // Menampilkan jawaban
            document.getElementById("answerText").innerHTML = "Jawabanmu: " + answer;

            // Simpan jawaban baru ke dalam array
            let time = new Date().toLocaleTimeString();
            answers.push({ name: userName, answer: answer, time: time });
        }

        function keluar() {
            // Mengarahkan ke WhatsApp setelah keluar
            window.location.href = "https://chat.whatsapp.com/FlhdUu5f2lG0OeugzKaW7u";
        }

        function lihatJawaban() {
            // Menyembunyikan halaman ketiga dan menampilkan halaman jawaban
            document.getElementById("thirdPage").classList.add("hidden");
            document.getElementById("answerPage").classList.remove("hidden");

            // Menampilkan daftar jawaban
            refreshAnswers();
        }

        function refreshAnswers() {
            // Membuat list jawaban terbaru
            let listHtml = "";
            answers.forEach((entry, index) => {
                listHtml += `<p>${index + 1}. ${entry.name} - ${entry.answer} - ${entry.time}</p>`;
            });
            document.getElementById("answerList").innerHTML = listHtml;
        }
    </script>
</body>
</html>
