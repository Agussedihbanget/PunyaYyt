<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anak Rusak</title>
    <style>
        /* CSS untuk styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('malam.png') no-repeat center center fixed; /* Ganti dengan nama file background lo */
            background-size: cover;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Efek Kunang-Kunang */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: yellow;
            opacity: 0.7;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-50px) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="step1">
            <button onclick="showForm()">MASUK</button>
        </div>

        <div id="step2" class="hidden">
            <p>Siapa namamu?</p>
            <input type="text" id="nama" placeholder="Masukkan nama...">
            <button onclick="showResult()">LANJUT</button>
        </div>

        <div id="step3" class="hidden">
            <p id="greeting"></p>
            <p>Corner Hari Sabtu?</p>
            <div class="button-container">
                <button onclick="gass()">GASS</button>
                <button onclick="minggu()">MINGGU PI</button>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk efek kunang-kunang -->
    <script>
        // Fungsi untuk menambahkan partikel kunang-kunang
        function createFireflies() {
            const numberOfParticles = 30; // jumlah kunang-kunang
            const container = document.body;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");

                // Posisi acak untuk setiap partikel
                const size = Math.random() * 10 + 5; // ukuran partikel acak
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;

                container.appendChild(particle);

                // Animasi menghilang dan muncul acak
                setTimeout(() => {
                    particle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                }, 10);
            }
        }

        // Panggil fungsi untuk membuat kunang-kunang
        createFireflies();

        // Fungsi lain yang ada di kode sebelumnya
        function showForm() {
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        }

        function showResult() {
            const nama = document.getElementById("nama").value;
            if (nama.trim() === "") {
                alert("Nama tidak boleh kosong!");
                return;
            }
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("step3").classList.remove("hidden");
            document.getElementById("greeting").innerText = `Halo, ${nama}!`;
        }

        function gass() {
            alert("Siap gas hari Sabtu!");
        }

        function minggu() {
            alert("Kita tunda ke Minggu, Bro!");
        }
    </script>
</body>
</html>
